<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordly Dictionary</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Wordly Dictionary</h1>
    <form id="search-form" aria-label="Word search form">
      <input type="text" id="word-input" placeholder="Search for a word..." aria-label="Word to search" />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
